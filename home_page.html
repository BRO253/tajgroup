        <div>
            <div class="select">
                <div class="select-one container">
                    <div>
                        <h2 class="h2">Тип учебного заведения</h2>
                        <div class="select-container mySelect" id="mySelect" onclick="toggleOptions()"> 
                            <div class="selected-option">Высшие-специальные учебные заведения<span id="checkboxCount" class="check" style="display: inline;" >(Выбрано: 0)</span><img src="Vector.png" alt="Картинка" class="vec" id="vect"> <!-- Добавлено сюда --></div>
                            <div class="arrow"></div>
                        </div>
                        <div class="options-list">
                            <label class="custom-checkbox">
                                По всем

                            </label>
                            <label class="custom-checkbox">
                                Школы, гимназии
                                <input type="checkbox" name="type" value="schools" class="right-max" checked>

                            </label>
                            <label class="custom-checkbox">
                                Средние-специальные учебные заведения
                                <input type="checkbox" name="type" value="middle" class="right-max">
                                <span class="checkmark"></span>
                            </label>
                            <label class="custom-checkbox">
                                Высшие-специальные учебные заведения
                                <input type="checkbox" name="type" value="higher" class="right-max">
                                <span class="checkmark"></span>
                            </label>
                            <button class="selector-button">Выбрать</button>
                        </div>
                        
                    </div>
                </div>            
                <div class="select-two container">
                    <label class="region" for="region-input">Регион учебных заведений</label>
                    <div class="input-wrapper">

                    </div>
                    <img src="554.png" alt="" id="str">

                    </div>
